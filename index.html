<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .preview {
            max-width: 300px;
        }

        #display-captured-image {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload Image and Text</h1>
        <form id="upload-form" class="mt-4">
            <div class="mb-3">
                <label for="text-input" class="form-label">Text Input</label>
                <input type="text" class="form-control" id="text-input" required>
            </div>
            <div class="mb-3 d-flex">
                <div>
                    <label for="camera-preview" class="form-label">Camera Preview</label>
                    <video id="camera-preview" class="form-control preview" autoplay></video>
                </div>
                <div class="ms-2">
                    <label for="display-captured-image" class="form-label">Captured Image</label>
                    <img id="display-captured-image" class="form-control preview" style="display:none;">
                </div>
            </div>
            <canvas id="captured-image" style="display:none;"></canvas>
            <button type="button" class="btn btn-secondary mt-2" id="capture-btn">Capture</button>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <script>
        const video = document.getElementById("camera-preview");
        const canvas = document.getElementById("captured-image");
        const displayCapturedImage = document.getElementById("display-captured-image");
        const captureBtn = document.getElementById("capture-btn");

        const constraints = {
            video: { width: 640, height: 480 }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => console.error("Error:", error));

        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            displayCapturedImage.src = canvas.toDataURL("image/jpeg");
            displayCapturedImage.style.display = "block";
        });

        function dataURLtoFile(dataURL, filename) {
            const arr = dataURL.split(",");
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, { type: mime });
        }

        $("#upload-form").on("submit", function(e) {
            e.preventDefault();

            const textData = $("#text-input").val();
            const imageData = canvas.toDataURL("image/jpeg");
            const imageFile = dataURLtoFile(imageData, "captured-image.jpg");

            const formData = new FormData();
            formData.append("text", textData);
            formData.append("image", imageFile);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => alert(result))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
